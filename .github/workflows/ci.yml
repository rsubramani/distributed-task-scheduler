name: CI/CD for Distributed Task Scheduler

# Define the events that trigger the workflow
on:
  push:
    branches:
      - main    # Run this workflow when there is a push to the main branch
  pull_request:
    branches:
      - main    # Run this workflow when a pull request targets the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      # - name: Run tests
      #   run: npm run test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t rsubramani470/distributed-task-scheduler .
          docker push rsubramani470/distributed-task-scheduler

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes/deployment.yaml --validate=false
